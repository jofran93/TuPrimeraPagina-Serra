{% extends "template.html" %}

{% block title %}Consulta de Datos{% endblock %}

{% block content %}
    <h2>Consulta de Datos</h2>
    <form method="post">
        {% csrf_token %}
        <label for="tipo">Tipo de Consulta:</label>
        <select id="tipo" name="tipo">
            <option value="cliente">Cliente</option>
            <option value="producto">Producto</option>
        </select><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Opcional"><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Opcional"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Opcional"><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Opcional"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Opcional"><br>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" placeholder="Opcional"><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" placeholder="Opcional"><br>

        <button type="submit" class="btn">Consultar</button>
    </form>
{% endblock %}
